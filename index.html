<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.sidr.dark.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
</head>
<body>
	<div id='wrapper'>
		<div id="numberContainer"></div>
		<a id="simple-menu" href="#sidr">Menu</a>

		<div id="sidr">
			<ul>
				<li><FORM>
					<INPUT TYPE="button" class="buttons" onClick="history.go(0)" VALUE="Refresh">
				</FORM></li>
			</ul>
		</div>
		<input type="button" id="btnDrawCard" class="buttons" value="Shuffle the deck"/>
		<input type="button" id="btnDrawPots"  class="buttons" value="Deal three pots"/>
		<input type="button" id="btnAnswer" class="buttons"  value="The ANSWER!">
		<div id="canvasContainer">
			<canvas id="cardCanvas" width="1000px" height="1200px">
				Your browser dos not support canvas!
			</canvas>
			<svg class="svgAnimation" id="anime" width="500" height="300">
				<defs>
					<pattern id="pattern1"
							 x="0" y="0" width="300" height="168"
							 patternUnits="userSpaceOnUse">
						<image x="0" y="0" height="168" width="300" xlink:href="Images/magic.jpg" ></image>
					</pattern>
				</defs>
				<rect x="0" y="0" width="300" height="168"
					  style="fill: url(#pattern1);">
					<animateMotion
							path="M 175 50 H 250 M 175 50"
							begin="0s" dur="5s" repeatCount="1"/>
				</rect>
				</svg>
		</div>

		<script type="text/javascript" src="scripts/jquery.sidr.min.js"></script>
		<script type="text/javascript" src="scripts/cardGame.js"></script>

		<script>
			$(document).ready(function() {
				$('#simple-menu').sidr();
			});
		</script>	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.sidr.dark.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
</head>
<body>
	<div id='wrapper'>
		<div id="numberContainer"></div>
		<a id="simple-menu" href="#sidr">Menu</a>

		<div id="sidr">
			<ul>
				<li><FORM>
					<INPUT TYPE="button" class="buttons" onClick="history.go(0)" VALUE="Refresh">
				</FORM></li>
				<li>
					<input type="button" id="play" class="buttons" value="PlayAgain" onclick="enterNumber()"/>
				</li>
			</ul>
		</div>
		<input type="button" id="btnDrawCard" class="buttons" value="Shuffle the deck"/>
		<input type="button" id="btnDrawPots"  class="buttons" value="Deal three pots"/>
		<input type="button" id="btnAnswer" class="buttons"  value="The ANSWER!">

		<form id="pickInputNumber">
			<p id="input-info">Please choose a number between 1 and 27</p>
		<input type="text" id="input">
			<input type="button" id="submit-btn" class="buttons"  value="GOGOGO">
		</form>
		<div id="canvasContainer">
			<canvas id="cardCanvas" width="1000px" height="1200px">
				Your browser dos not support canvas!
			</canvas>
			<svg class="svgAnimation" id="svgAnimationID" width="500" height="300">
				<defs>
					<pattern id="pattern1"
							 x="0" y="0" width="300" height="168"
							 patternUnits="userSpaceOnUse">
						<image x="0" y="0" height="168" width="300" xlink:href="Images/magic.jpg" ></image>
					</pattern>
				</defs>
				<rect x="0" y="0" width="300" height="168"
					  style="fill: url(#pattern1);">
					<animateMotion
							path="M62.9 14.9c-25-7.74-56.6 4.8-60.4 24.3-3.73 19.6 21.6 35 39.6 37.6 42.8 6.2 72.9-53.4 116-58.9 65-18.2 191 101 28.8 5-16.7-7-49.1-34-44-34 11.5-31 46.5-14 69.3 9.38 12.6 24.2 20.6 39.8 22.9 91.4 9.05 18.8 3.81 33 17.3 36.7 34.6 2.01 10.2.124 21.1-5.18 30.1"
							begin="0s" dur="5s" repeatCount="1"/>
				</rect>
				</svg>
		</div>

		<div id="border-motion">
			<svg width="800" height="300" id="border-animation">
				<line class="top" x1="0" y1="0" x2="2400" y2="0" />
				<line class="left" x1="0" y1="300" x2="0" y2="-600"/>
				<line class="bottom" x1="800" y1="300" x2="-1600" y2="300"/>
				<line class="right" x1="800" y1="0" x2="800" y2="900"/>
			</svg>
		</div>

		<script type="text/javascript" src="scripts/jquery.sidr.min.js"></script>
		<script type="text/javascript" src="scripts/cardGame.js"></script>

		<script>
			$(document).ready(function() {
				$('#simple-menu').sidr();
			});
		</script>	</div>

</body>
</html>
